<div>

<script id="ResourceTemplate" type="text/template">

<% var m = model.toJSON(); %>
<td><%= m.file_name %></td>
<td>
  <% if(m.file_type == "song") { %>
    <%= (m.file_size/1000000).toFixed(2) %>MB
  <% } %>
  <% if(m.file_type == "pic") { %>
    <%= (m.file_size/1000).toFixed(2) %>KB
  <% } %>
</td>
<td><%= helper.formatDateTime(m.uploaded_time, "second") %></td>
<td tag="stars"></td>
<td>
  <div class="btn-group" tag="resource_star_container">
  </div>
</td>
<td resource_id="<%= m.id %>" >
  <% if(m.file_type == "song") { %>
    <button type="button" class="btn btn-success btn-xs" tag="play">播放</button>
  <% } %>
  <% if(m.file_type == "pic") { %>
    <a class="btn btn-warning btn-xs" href="<%= config_1050.bucketUrl + encodeURIComponent(m.file_name) %>" target="_blank" >查看</a>
  <% } %>
  <a class="btn btn-primary btn-xs" href="<%= config_1050.bucketUrl + encodeURIComponent(m.file_name) + "?download/" + encodeURIComponent(m.file_name) %>" target="_blank">下载</a>
  <button type="button" class="btn btn-default btn-xs" tag="delete_resource" data-toggle="tooltip" title="双击">删除</button>
</td>

</script>

<script id="ResourceStarTemplate" type="text/template">
  <% var m = model?model.toJSON():null; %>
  <button type="button" class="btn btn-xs <%= (m&&m.current==1)?"btn-info":"btn-default" %>" tag="up">顶</button>
  <button type="button" class="btn btn-xs <%= (m&&m.current==-1)?"btn-info":"btn-default" %>" tag="down">踩</button>
</script>

</div>
